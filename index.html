<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEOS Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>My To Do List^^</h1>
      <div class="post">
        <form id="toDoForm">
          <input type="text" placeholder="Write Here!" id="toDoInput" />
          <button type="submit">add</button>

          <!--form안에 submit type의 button두면 클릭과 엔터를 모두 submit event로 쓸 수 있음-->
        </form>
      </div>
      <hr />
      <span id="doingText">Doing (0)</span>
      <ul id="doing"></ul>
      <hr />
      <span id="doneText">Done (0)</span>
      <ul id="done"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
