<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background: #7b978f;">
    
    <div class="big" >
      <div class="today"></div>
      <div class="TodoList"> To Do List</div>

      <div style="margin-bottom: 8px;" class="form">
        <input type="text" name="inputValue" id="inputValue" class="input" placeholder="할 일을 입력해주세요" />
        <button class="addButton" >+</button>
      </div>

      <div class="todo-container">
        <div class="todo-title"></div>
        <div class="container"></div>
      </div>

      <div class="done-container">
        <div class="done-title"></div>
        <div class="done-container"></div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
