<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box-container">
      <div class="item item1">
        투두리스트
        <form class="toDoForm">
          <input id="input1" type="text" placeholder="할 일을 입력해주세요."/>
          <button id="button1" type="submit">+</button>
        </form>
      </div>
      <div class="item item2">
        To Do
        <div style="display:inline;" class="toDoLen">0</div>
        <ul class="toDos"></ul>
      </div>
      <div class="item item3">
        Done
        <div style="display:inline;" class="doneLen">0</div>
        <ul class="done"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
