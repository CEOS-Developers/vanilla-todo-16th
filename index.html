<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="mktodo">
        <h1>투두리스트</h1>
        <form id="todoForm">
          <input placeholder="할 일을 입력하고 ➕ or ↵(Enter)" />
          <button id="plusBtn" type="submit">➕</button>
        </form>
      </div>
      <div class="todo">
        <hr>
        <h2 id="todoTitle">To Do (0)</h2>
        <ul id="todoList"></ul>
      </div>
      <div class="done">
        <hr>
        <h2 id="doneTitle">Done (0)</h2>
        <ul id="doneList"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
