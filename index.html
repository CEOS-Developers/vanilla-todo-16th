<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💭 Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Things to do</h1>
      <form id="input-box">
        <input id="input-form" type="text" placeholder="📍 Enter your to-do" />
        <button id="input-button">+</button>
      </form>
      <section class="todo-box">
        <h2>📂 to do</h2>
      </section>
      <section class="done-box">
        <h2>🗑 done</h2>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
